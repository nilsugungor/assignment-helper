<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
</head>
<body>
    <h1>Saved Notes</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/send-to-ai" method="POST">
        <ul>
            {% for note in notes %}
                <li>
                    <input type="checkbox" name="selected_notes" value="{{ note.id }}"> 
                    <strong>{{ note.title }}</strong>: {{ note.content }}
                </li>
            {% endfor %}
        </ul>

        <button type="submit">Send Selected Notes to AI Agent</button>
    </form>

    <hr>
    <a href="/">Add New Note</a>
</body>
</html>
